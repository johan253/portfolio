services:
  nextjs:
    build:
      context: .
    container_name: nextjs_app
    restart: always
    environment: 
      - NODE_ENV=production
      - HOST=0.0.0.0
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_reverse_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /certbot/conf:/etc/letsencrypt
      - /certbot/www:/var/www/certbot
    networks:
      - app-network
    depends_on:
      - nextjs


  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /certbot/conf:/etc/letsencrypt
      - /certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email johannjo2000@gmail.com --agree-tos --no-eff-email -d johanistesting.work -d www.johanistesting.work
networks:
  app-network:
    driver: bridge
